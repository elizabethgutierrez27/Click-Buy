<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- Columna para la Imagen -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/SUPERAMA_Logo.png" class="img-fluid" alt="Sample image" />
      </div>
      <!-- Columna para el Formulario de Registro -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <h2 class="mb-4">Regístrate</h2>

          <!-- Nombre -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="Nombre"
              formControlName="Nombre"
              class="form-control form-control-lg"
              placeholder="Nombre completo"
            />
            <label class="form-label" for="Nombre">Nombre</label>
            <div *ngIf="registerForm.get('Nombre')?.invalid && registerForm.get('Nombre')?.touched" class="text-danger">
              El nombre es requerido.
            </div>
          </div>

          <!-- Correo -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="Correo"
              formControlName="Correo"
              class="form-control form-control-lg"
              placeholder="Correo electrónico"
            />
            <label class="form-label" for="Correo">Correo</label>
            <div *ngIf="registerForm.get('Correo')?.invalid && registerForm.get('Correo')?.touched" class="text-danger">
              El correo es requerido.
            </div>
          </div>

          <!-- Contraseña -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="Contrasena"
              formControlName="Contrasena"
              class="form-control form-control-lg"
              placeholder="Contraseña"
            />
            <label class="form-label" for="contrasena">Contraseña</label>
            <div *ngIf="registerForm.get('Contrasena')?.invalid && registerForm.get('Contrasena')?.touched" class="text-danger">
              La contraseña es requerida.
            </div>
          </div>

          <!-- Botón de Registro -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarse</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes una cuenta? <a href="login" class="link-danger">Iniciar sesion</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Pie de página -->
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2024. Todos los derechos reservados.
    </div>
    <div>
      <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
      <a href="#!" class="text-white me-4"><i class="fab fa-twitter"></i></a>
      <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
      <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</section>
