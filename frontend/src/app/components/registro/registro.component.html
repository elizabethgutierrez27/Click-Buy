<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="wrapper">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <!-- Columna para la Imagen -->
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="assets/logolo.png" class="img-fluid" alt="Sample image" />
                </div>

                <!-- Columna para el Formulario de Registro -->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <!-- Título del formulario -->
                    <h2 class="text-center mb-4">Regístrate</h2>

                    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                        <!-- Campo de nombre -->
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input
                                type="text"
                                id="nombre"
                                formControlName="nombre"
                                class="form-control"
                                placeholder="Ingresa tu nombre"
                                [ngClass]="{
                                    'is-invalid': registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched
                                }"
                            />
                            <!-- Mensajes de error para el campo de nombre -->
                            <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="invalid-feedback">
                                <div *ngIf="registroForm.get('nombre')?.errors?.['required']">
                                    El nombre es requerido.
                                </div>
                            </div>
                        </div>

                        <!-- Campo de correo -->
                        <div class="form-group mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input
                                type="email"
                                id="correo"
                                formControlName="correo"
                                class="form-control"
                                placeholder="Ingresa tu correo"
                                [ngClass]="{
                                    'is-invalid': registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched
                                }"
                            />
                            <!-- Mensajes de error para el campo de correo -->
                            <div *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched" class="invalid-feedback">
                                <div *ngIf="registroForm.get('correo')?.errors?.['required']">
                                    El correo es requerido.
                                </div>
                                <div *ngIf="registroForm.get('correo')?.errors?.['email']">
                                    Ingresa un correo válido.
                                </div>
                            </div>
                        </div>

                        <!-- Campo de contraseña -->
                        <div class="form-group mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input
                                type="password"
                                id="contrasena"
                                formControlName="contrasena"
                                class="form-control"
                                placeholder="Ingresa tu contraseña"
                                [ngClass]="{
                                    'is-invalid': registroForm.get('contrasena')?.invalid && registroForm.get('contrasena')?.touched
                                }"
                            />
                            <!-- Mensajes de error para el campo de contraseña -->
                            <div *ngIf="registroForm.get('contrasena')?.invalid && registroForm.get('contrasena')?.touched" class="invalid-feedback">
                                <div *ngIf="registroForm.get('contrasena')?.errors?.['required']">
                                    La contraseña es requerida.
                                </div>
                                <div *ngIf="registroForm.get('contrasena')?.errors?.['minlength']">
                                    La contraseña debe tener al menos 6 caracteres.
                                </div>
                            </div>
                        </div>

                        <!-- Campo de rol -->
                        <div class="form-group mb-4">
                            <label for="rol" class="form-label">Rol</label>
                            <select
                                id="rol"
                                formControlName="rol"
                                class="form-control"
                                [ngClass]="{
                                    'is-invalid': registroForm.get('rol')?.invalid && registroForm.get('rol')?.touched
                                }"
                            >
                                <option value="Usuario">Usuario</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                            <!-- Mensajes de error para el campo de rol -->
                            <div *ngIf="registroForm.get('rol')?.invalid && registroForm.get('rol')?.touched" class="invalid-feedback">
                                <div *ngIf="registroForm.get('rol')?.errors?.['required']">
                                    El rol es requerido.
                                </div>
                            </div>
                        </div>

                        <!-- Widget de reCAPTCHA -->
                        <div class="g-recaptcha mb-4" data-sitekey="6LeO6t0qAAAAABuCa83bx938ZVB5iRAoEETUe4PG"></div>

                        <!-- Botón de enviar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="registroForm.invalid">
                                Registrarse
                            </button>
                        </div>
                    </form>

                    <!-- Enlace para iniciar sesión -->
                    <p class="mt-3 text-center">
                        ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
