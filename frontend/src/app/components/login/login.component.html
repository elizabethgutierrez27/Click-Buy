<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Script de reCAPTCHA -->
    <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey': '6LccFtoqAAAAABd2gjTQdP569F8wfFUIY3VKQW85' // Reemplaza con tu Site Key
        });
      };
    </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</head>
<body>

  <!-- Navbar de navegación -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #04092cda;">
    <div class="container-fluid" style="background-color: #04092cda;">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="logo" width="80" height="80" class="d-inline-block align-top" style="margin-right: 0px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active custom-font" aria-current="page" href="#">Click&Buy</a>
          </li>
        </ul>
        <a href="login" style="cursor: pointer; color: white; font-size: 1.5rem; padding: 15px;">
          <i class="fas fa-user"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Migas de Pan -->
  <div class="container mt-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>
    </nav>
  </div>

  <!-- Contenedor Principal -->
  <div class="wrapper">

    <div class="main-content">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <!-- Logo -->
          <div class="col-md-6 text-center">
            <img src="assets/logo.png" class="img-fluid" alt="Logo">
          </div>

          <!-- Formulario de Login -->
          <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <div class="form-outline mb-4">
                <input type="email" id="correo" formControlName="correo" class="form-control form-control-lg" placeholder="Ingresa tu correo electrónico" required />
                <label class="form-label" for="correo">Correo</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="contrasena" formControlName="contrasena" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" required />
                <label class="form-label" for="contrasena">Contraseña</label>
              </div>

              <!-- Contenedor para el CAPTCHA -->
              <div id="html_element"></div>
              <br/>

              <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!loginForm.valid || !captchaResponse">
                Iniciar Sesión
              </button>

              <p class="mt-3">
                ¿No tienes una cuenta? <a href="/registro"> Regístrate</a>
              </p>
              <p class="mt-3 text-center">
                <a href="/restablecer">¿Olvidaste tu contraseña?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container d-flex flex-column flex-md-row text-center text-md-start justify-content-between">
        <div class="text-white">
          Copyright © 2024. Todos los derechos reservados.
        </div>
        <div>
          <a href="#!" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#!" class="text-white me-3"><i class="fab fa-twitter"></i></a>
          <a href="#!" class="text-white me-3"><i class="fab fa-google"></i></a>
          <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
