<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Script de reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Migas de Pan -->
  <app-breadcrumb></app-breadcrumb>


  <!-- Contenedor Principal -->
  <div class="wrapper">
    <div class="main-content">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <!-- Logo -->
          <div class="col-md-6 text-center">
            <img src="assets/logolo.png" class="img-fluid" alt="Logo">
          </div>

          <!-- Formulario de Login -->
          <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <div class="form-outline mb-4">
                <input type="email" id="correo" formControlName="correo" class="form-control form-control-lg" placeholder="Ingresa tu correo electrónico" required />
                <label class="form-label" for="correo">Correo</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="contrasena" formControlName="contrasena" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" required />
                <label class="form-label" for="contrasena">Contraseña</label>
              </div>

              <!-- Widget de reCAPTCHA -->
              <div class="g-recaptcha" data-sitekey="6LeO6t0qAAAAABuCa83bx938ZVB5iRAoEETUe4PG"></div>
              <br/>

              <button type="submit" class="btn btn-primary btn-lg w-100">
                Iniciar Sesión
              </button>

              <p class="mt-3">
                ¿No tienes una cuenta? <a href="/registro"> Regístrate</a>
              </p>
              <p class="mt-3 text-center">
                <a href="/restablecer">¿Olvidaste tu contraseña?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
