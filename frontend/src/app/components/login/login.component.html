<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Script de reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Migas de Pan -->
  <app-breadcrumb></app-breadcrumb>


  <!-- Contenedor Principal -->
  <div class="wrapper">
    <div class="main-content">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <!-- Logo -->
          <div class="col-md-6 text-center">
            <img src="assets/logolo.png" class="img-fluid" alt="Logo">
          </div>

          <!-- Formulario de Login -->
          <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <h2 class="text-center mb-4">Iniciar Sesión</h2>

              <!-- Campo de correo -->
              <div class="form-outline mb-4">
                <label class="form-label" for="correo">Correo</label>
                <input
                  type="email"
                  id="correo"
                  formControlName="correo"
                  class="form-control form-control-lg"
                  placeholder="Ingresa tu correo electrónico"
                  [ngClass]="{
                    'is-invalid': loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched
                  }"
                />
                <!-- Mensajes de error para el campo de correo -->
                <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="invalid-feedback">
                  <div *ngIf="loginForm.get('correo')?.errors?.['required']">
                    El correo es requerido.
                  </div>
                  <div *ngIf="loginForm.get('correo')?.errors?.['email']">
                    Ingresa un correo válido.
                  </div>
                </div>
              </div>
            
              <!-- Campo de contraseña -->
              <div class="form-outline mb-4">
                <label class="form-label" for="contrasena">Contraseña</label>
                <input
                  type="password"
                  id="contrasena"
                  formControlName="contrasena"
                  class="form-control form-control-lg"
                  placeholder="Ingresa tu contraseña"
                  [ngClass]="{
                    'is-invalid': loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched
                  }"
                />
                <!-- Mensajes de error para el campo de contraseña -->
                <div *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched" class="invalid-feedback">
                  <div *ngIf="loginForm.get('contrasena')?.errors?.['required']">
                    La contraseña es requerida.
                  </div>
                </div>
              </div>
            
              <!-- Widget de reCAPTCHA -->
              <div class="g-recaptcha" data-sitekey="6LeO6t0qAAAAABuCa83bx938ZVB5iRAoEETUe4PG"></div>
              <br />
            
              <!-- Botón de enviar -->
              <button type="submit" class="btn btn-morado btn-lg w-100" [disabled]="loginForm.invalid">
                Iniciar Sesión
              </button>
            
              <!-- Enlaces adicionales -->
              <p class="mt-3">
                ¿No tienes una cuenta? <a href="/registro"> Regístrate</a>
              </p>
              <p class="mt-3 text-center">
                <a href="/restablecer">¿Olvidaste tu contraseña?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
