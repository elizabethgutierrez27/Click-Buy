<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Migas de Pan -->
  <div class="container mt-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Restablecer Contraseña</li>
      </ol>
    </nav>
  </div>
  <div class="wrapper">
    <div class="container-fluid h-custom flex-grow-1">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- Columna para la Imagen -->
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets/logo.png" class="img-fluid" alt="Sample image" />
        </div>
        <!-- Columna para el Formulario de Restablecimiento de Contraseña -->
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <input type="email" id="correo" formControlName="correo" class="form-control form-control-lg"
                     placeholder="Ingresa tu correo electrónico" />
              <label class="form-label" for="correo">Correo</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="resetForm.invalid">
              Enviar correo de recuperación
            </button>
          </form>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container d-flex flex-column flex-md-row text-center text-md-start justify-content-between">
      <div class="text-white">
        Copyright © 2024. Todos los derechos reservados.
      </div>
      <div>
        <a href="#!" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#!" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#!" class="text-white me-3"><i class="fab fa-google"></i></a>
        <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  </body>
  </html>
